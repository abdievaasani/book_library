<!DOCTYPE html>
<html>
<head>
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-light bg-light px-4">
    <a class="navbar-brand" href="/">Library</a>

    <div>
        <a href="/" class="btn btn-outline-primary">Главная</a>

        {% if user.is_authenticated %}
            <a href="/book/create/" class="btn btn-primary">Добавить книгу</a>

            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button class="btn btn-danger">Выйти</button>
            </form>

        {% else %}
            <a href="/login/" class="btn btn-outline-dark">Вход</a>
            <a href="/register/" class="btn btn-outline-success">Регистрация</a>
        {% endif %}

    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
